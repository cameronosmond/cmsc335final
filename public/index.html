<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cameron Osmond">
    <meta name="description" content="Summer Camp Page">

    <link rel="stylesheet" href="../style.css" type="text/css">
    
    <title>Weather App</title>
</head>

<body>
    <h1>Weather Request Form</h1>

    <form action="/processRequest" method="get">

        <fieldset>
            <legend>Location</legend>
            <label><input type="radio" name="location" value="College Park, MD" required>College Park, MD</label>
            <label><input type="radio" name="location" value="Boonsboro, MD">Boonsboro, MD</label>
            <label><input type="radio" name="location" value="Utica, NY">Utica, NY</label>
            <label><input type="radio" name="location" value="Astoria, NY">Astoria, NY</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Add to Favorites?</legend>
            <label><input type="radio" name="favorite" value="yes" required>Yes</label>
            <label><input type="radio" name="favorite" value="no">No</label>
        </fieldset>

        <br>
        <input type="reset">
        <input type="submit" value="Submit Application">

    </form>
</body>

</html>
